<html>
	<head>
		<title>BooKeeping.REST - Directory Test</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript" src="resources/js/directory.js"></script>
	</head>
	
	<body>
		<h1>BooKeeping.REST</h1>
		<p>
			REST access layer for BooKeeping.Backend.
			<br />
			Author - Rahul Chaudhary
		</p>
		
		<div>
			<button id="sendCreateDirectory" type="button">Create Directory</button>
			<div id="responseCreateDirectory"></div>
		</div>
		
		<div>
			<button id="sendCreateDirectoryVersion" type="button">Create Directory Version</button>
			<div id="responseCreateDirectoryVersion"></div>
		</div>
		
		<div>
			<button id="sendDeleteDirectoryTemporarily" type="button">Delete Directory Temporarily</button>
			<div id="responseDeleteDirectoryTemporarily"></div>
		</div>
		
		<div>
			<button id="sendRestoreDirectory" type="button">Restore Directory</button>
			<div id="responseRestoreDirectory"></div>
		</div>
		
		<div>
			<button id="sendMoveDirectory" type="button">Move Directory</button>
			<div id="responseMoveDirectory"></div>
		</div>
		
		<div>
			<button id="sendGetDirectory" type="button">Get Directory</button>
			<div id="responseGetDirectory"></div>
		</div>
	</body>
</html>
