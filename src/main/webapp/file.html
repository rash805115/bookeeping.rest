<html>
	<head>
		<title>BooKeeping.REST - File Test</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript" src="resources/js/file.js"></script>
	</head>
	
	<body>
		<h1>BooKeeping.REST</h1>
		<p>
			REST access layer for BooKeeping.Backend.
			<br />
			Author - Rahul Chaudhary
		</p>
		
		<div>
			<button id="sendCreateFile" type="button">Create File</button>
			<div id="responseCreateFile"></div>
		</div>
		
		<div>
			<button id="sendCreateFileVersion" type="button">Create File Version</button>
			<div id="responseCreateFileVersion"></div>
		</div>
		
		<div>
			<button id="sendShareFile" type="button">Share File</button>
			<div id="responseShareFile"></div>
		</div>
		
		<div>
			<button id="sendUnshareFile" type="button">Unshare File</button>
			<div id="responseUnshareFile"></div>
		</div>
		
		<div>
			<button id="sendDeleteFileTemporarily" type="button">Delete File Temporarily</button>
			<div id="responseDeleteFileTemporarily"></div>
		</div>
		
		<div>
			<button id="sendRestoreFile" type="button">Restore File</button>
			<div id="responseRestoreFile"></div>
		</div>
		
		<div>
			<button id="sendMoveFile" type="button">Move File</button>
			<div id="responseMoveFile"></div>
		</div>
		
		<div>
			<button id="sendGetFile" type="button">Get File</button>
			<div id="responseGetFile"></div>
		</div>
	</body>
</html>
